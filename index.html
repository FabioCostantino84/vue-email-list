<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
        integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div id="app">
        <div class="container">

            <div class="card w-50 m-auto">
                <img class="card-img-top w-25" src="./assets/img/email.png" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">RANDOM EMAIL GENERATOR</h4>
                    <p class="card-text">Immediately generate 10 random emails</p>
                </div>
                <!-- con v-show rendo visibile l'elemento solo quando la lunghezza dell'array Ã¨ uguale a 10, prima i miei elementi sono nascosti -->
                <ol v-show="emailsGen.length == 10" class="list-group list-group-flush">

                    <!-- con v-for ciclo all'interno dell'array emailsGen -->
                    <li v-for="(email,index) in emailsGen" class="list-group-item">{{index+1}} {{email}}</li>
                </ol>
            </div>

        </div>




    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
